<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PowerStay - Sistema</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .sidebar { width: 220px; background: #2c3e50; height: 100vh; position: fixed; color: #fff; padding: 20px; }
    .sidebar h2 { color: #1abc9c; }
    .sidebar button, .sidebar a { display: block; color: #fff; margin: 10px 0; text-decoration: none; background: none; border: none; text-align: left; cursor: pointer; }
    .header { height: 60px; background: #1abc9c; margin-left: 220px; display: flex; align-items: center; padding: 0 20px; color: #fff; }
    .main { margin-left: 220px; padding: 20px; }
    .card { background: #ecf0f1; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
    .hidden { display: none; }
    img.profile-pic { width: 80px; border-radius: 50%; }
    button.primary { background: #1abc9c; color: #fff; border: none; padding: 8px 14px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>PowerStay</h2>
  <button onclick="showMenu()"><i class="fa fa-home"></i> Início</button>
  <button onclick="showRegistroFrequencia()"><i class="fa fa-calendar-check"></i> Registro de Frequência</button>
  <button onclick="showCadastrarTurma()"><i class="fa fa-users"></i> Cadastrar Turma</button>
  <button onclick="showCadastrarAluno()"><i class="fa fa-user-plus"></i> Cadastrar Aluno</button>
  <button onclick="showRelatorioMensal()"><i class="fa fa-file-alt"></i> Relatório Mensal</button>
  <button onclick="logout()"><i class="fa fa-sign-out-alt"></i> Sair</button>
</div>

<div class="header">
  <h3 id="header-title">Bem-vindo ao PowerStay</h3>
</div>

<div class="main" id="app">
  <div id="menu-screen" class="card">
    <h2>Início</h2>
    <p>Bem-vindo, <span id="welcome-user"></span>!</p>
  </div>

  <div id="frequencia-screen" class="card hidden">
    <h2>Registro de Frequência</h2>
    <div id="lista-alunos"></div>
  </div>

  <div id="cadastrar-turma-screen" class="card hidden">
    <h2>Cadastrar Nova Turma</h2>
    <input type="text" id="turma-nome" placeholder="Nome da Turma"><br><br>
    <input type="text" id="turma-modalidade" placeholder="Modalidade"><br><br>
    <button class="primary" onclick="salvarTurma()">Salvar Turma</button>
  </div>

  <div id="cadastrar-aluno-screen" class="card hidden">
    <h2>Cadastrar Novo Aluno</h2>
    <input type="text" id="aluno-nome" placeholder="Nome do Aluno"><br><br>
    <input type="number" id="aluno-idade" placeholder="Idade"><br><br>
    <input type="text" id="aluno-foto" placeholder="URL da Foto"><br><br>
    <select id="aluno-turma"></select><br><br>
    <button class="primary" onclick="salvarAluno()">Salvar Aluno</button>
  </div>

  <div id="relatorio-screen" class="card hidden">
    <h2>Relatório Mensal</h2>
    <input type="month" id="relatorio-mes"><br><br>
    <select id="relatorio-turma"></select><br><br>
    <button class="primary" onclick="gerarRelatorio()">Gerar Relatório</button>
    <div id="relatorio-resultado" style="margin-top: 20px;"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
