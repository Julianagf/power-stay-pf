<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PowerStay - Login</title>
  <link rel="stylesheet" href="powerstay.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Tela de Login -->
  <section id="login-screen" class="login-card">
    <h2>Login PowerStay</h2>
    <input type="text" id="input-username" placeholder="Usuário" autocomplete="username" />
    <input type="password" id="input-password" placeholder="Senha" autocomplete="current-password" />
    <button id="btn-login" class="primary">Entrar</button>
    <div id="login-msg" class="feedback-msg"></div>
  </section>

  <!-- Tela Dashboard -->
  <div id="dashboard" class="hidden">
    <div class="sidebar">
      <h2>PowerStay</h2>
      <button onclick="showMenu()"><i class="fa fa-home"></i> Início</button>
      <button onclick="showRegistroFrequencia()"><i class="fa fa-calendar-check"></i> Registro de Frequência</button>
      <button onclick="showCadastrarTurma()"><i class="fa fa-users"></i> Cadastrar Turma</button>
      <button onclick="showCadastrarAluno()"><i class="fa fa-user-plus"></i> Cadastrar Aluno</button>
      <button onclick="showRelatorioMensal()"><i class="fa fa-file-alt"></i> Relatório Mensal</button>
      <button onclick="logout()"><i class="fa fa-sign-out-alt"></i> Sair</button>
    </div>
    
    <div class="header">
      <h3 id="header-title">Bem-vindo ao PowerStay</h3>
    </div>
    
    <div class="main" id="app">
      <div id="menu-screen" class="card">
        <h2>Início</h2>
        <p>Bem-vindo, <span id="welcome-user"></span>!</p>
      </div>
    
      <div id="frequencia-screen" class="card hidden">
        <h2>Registro de Frequência</h2>
        <div id="lista-alunos"></div>
      </div>
    
      <div id="cadastrar-turma-screen" class="card hidden">
        <h2>Cadastrar Nova Turma</h2>
        <input type="text" id="turma-nome" placeholder="Nome da Turma" />
        <input type="text" id="turma-modalidade" placeholder="Modalidade" />
        <button class="primary" onclick="salvarTurma()">Salvar Turma</button>
        <div id="msg-turma" class="feedback-msg"></div>
      </div>
    
      <div id="cadastrar-aluno-screen" class="card hidden">
        <h2>Cadastrar Novo Aluno</h2>
        <input type="text" id="aluno-nome" placeholder="Nome do Aluno" />
        <input type="number" id="aluno-idade" placeholder="Idade" />
        <input type="text" id="aluno-foto" placeholder="URL da Foto" />
        <select id="aluno-turma"></select>
        <button class="primary" onclick="salvarAluno()">Salvar Aluno</button>
        <div id="msg-aluno" class="feedback-msg"></div>
      </div>
    
      <div id="relatorio-screen" class="card hidden">
        <h2>Relatório Mensal</h2>
        <input type="month" id="relatorio-mes" />
        <select id="relatorio-turma"></select>
        <button class="primary" onclick="gerarRelatorio()">Gerar Relatório</button>
        <div id="relatorio-resultado" style="margin-top: 20px;"></div>
      </div>
    </div>
  </div>

  <script src="powerstay.js"></script>
</body>
</html>
